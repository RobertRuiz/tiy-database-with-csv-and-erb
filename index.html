<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    People:
    <% output_people.each do |person| %>
    <ul>
      <li class="name"><%= person.name %></li>
      <li><%= person.position %></li>
      <li><%= person.salary %></li>
      <li><%= person.github_account %></li>
      <li><%= person.slack_account %></li>
    </ul>
    <% end %>
  </body>
</html>
